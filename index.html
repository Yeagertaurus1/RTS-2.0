<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTS â€” Road To Success | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="welcome-overlay">
        <h1 class="welcome-text">Welcome to RTS</h1>
    </div>
    <div class="login-container">
        <div class="logo-container">
            <h1 class="logo">RTS</h1>
            <p class="slogan">Road To Success</p>
        </div>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <input type="text" id="nickname" placeholder="Enter your nickname" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me for 2 days</label>
            </div>
            <button type="submit" class="login-btn">Enter</button>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
