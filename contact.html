<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="main-nav">
        <div class="nav-logo">
            <h1>RTS</h1>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main class="contact-content">
        <div class="contact-container">
            <h1 class="page-title">Connect With Us</h1>
            <p class="contact-slogan">Wanna Ride with RTS? Let's Connect.</p>

            <div class="contact-grid">
                <section class="social-links">
                    <h2>Our Social Media</h2>
                    <div class="social-icons">
                        <a href="https://instagram.com/rts_official" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                            <span>@rts_official</span>
                        </a>
                        <a href="https://twitter.com/rts_gh" target="_blank" class="social-icon">
                            <i class="fab fa-twitter"></i>
                            <span>@rts_gh</span>
                        </a>
                        <a href="https://youtube.com/@RTSgang" target="_blank" class="social-icon">
                            <i class="fab fa-youtube"></i>
                            <span>@RTSgang</span>
                        </a>
                    </div>
                </section>

                <section class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form id="messageForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
